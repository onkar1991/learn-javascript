<html lang="en">
<head>

</head>
<body>
    <script>
        // how to use var  
        var heading = "onkar"; // create varibale with var
        var heading ="chand" // change the value of the variable
        document.write(heading);
        
        
        // how to use let 

        let mainHeading = "bhatia"; // use let to create variable
        // let mainHeading = "designer"; // gives error cannot reinitlize the variable again
        document.write(" " + mainHeading);

        // how to use const 

        const smHeading ="hello"; // use const to create variable
        smHeading = "hey"; // cannot assign the value again using const 
        document.write(smHeading);

    </script>
</body>
