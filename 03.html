 <body>
    
<script>
  // variable naming rules

  // cannot start with number 
   var 1heading = "10"; // wrong way
   
    var value1 = "20" // correct way

  // cannot use spaces
   var first name ="onkar"; 

    var first_name = "onkar" // correct way
   
  var _firstname="onkar"; // correct way 
  
  // camel case
  var firstName ="onkar" // correct way

   //snake case

  var first_name ="onkar";

  document.write(first_name);





</script>
