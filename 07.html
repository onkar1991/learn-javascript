    <script>
    
    // string concatenation

    let value1 = 20;
    let value2 = 30;
    console.log(value1 + " " + value2); // return 20 30 becuase we added the blank space that convert the number to string

    let value3 = "20";
    let value4 = "30";
    console.log(+value3 + +value4); // return 50 becuase we added the plus before string that convert the string to number

    </script>
