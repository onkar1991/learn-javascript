<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <div id="count"></div>
    <script>

        for(i=0; i<=99;i++){
            document.getElementById("count").innerHTML = i;     
            if (i >= 10){
                console.log("hey");
               break;
            }
            else{
                console.log("test");
            }
           console.log(i);
        }

    </script>


</body>
</html>
