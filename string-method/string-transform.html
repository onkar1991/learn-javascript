<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String transform</title>
    <style>
        button{
            width:200px;
            height: 40px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }
        pre{
            font-size: 1rem;
            margin: 0px;
            padding: 0px;
            white-space: nowrap;
        }
        div{
            margin: 80px 0px;
        }

    </style>
</head>
<body>
    <div>
        <pre>
           // convert to uppercase
            </pre>
        <h1 class="heading-1">My name is onkar chand.</h1>
        <button onClick="upperCase()">convert to uppercase</button>
    </div>

    <div>
        <pre>
           // convert to uppercase
            </pre>
        <h1 class="heading-2">MY NAME IS ONKAR CHAND</h1>
        <button onClick="lowerCase()">convert to uppercase</button>
    </div>

    <script>
        // change to uppercase
        
        function upperCase(){
        let labelFirst = document.querySelector(".heading-1");
        let labelDataFirst = labelFirst.innerHTML;
        let replaceValueFirst = labelDataFirst.toUpperCase();
        document.querySelector(".heading-1").innerHTML = replaceValueFirst;
        }

           // change to lowercase
    function lowerCase(){
    let labelTwo = document.querySelector(".heading-2");
    let labelDataTwo = labelTwo.innerHTML;
    let replaceValueTwo = labelDataTwo.toLowerCase();
    document.querySelector(".heading-2").innerHTML = replaceValueTwo;
    }

        </script>
</body>
</html>
